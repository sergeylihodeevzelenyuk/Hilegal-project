<div class="article article_@@size">
    <div class="article__img_wrapper @@visibility @@class">
        <img class="article__img" alt="photo" src=@@path>
    </div>
    <div class="article__content article__content_@@size">
        <h5 class="article__heading article__heading_@@size">
            <a href=@@href>@@heading</a>
        </h5>
        <span class="article__date">@@date</span>
        <div class="article__text-wrapper article__text-wrapper_mobile article__text-wrapper_mobile-@@size">
            <p class="article__text-item article__text-item_@@size">@@text</p>
        </div>
    </div>
</div>
