<div class="article">
    <div class="article__img_wrapper @@visibility">
        <img class="article__img" alt="photo" src=@@path>
    </div>
    <div class="article__content">
        <h5 class="article__heading">@@heading</h5>
        <span class="article__date">@@date</span>
        <div class="article__text-wrapper article__text-wrapper_mobile">
            <p class="article__text_item">@@text</p>
        </div>
    </div>
</div>
